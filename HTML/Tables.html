<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<h1>Store Hours</h1>
<table bgcolor="black" width="700">
    <tr bgcolor="green"> <!--tr=table row-->
        <th width="100">Sunday</th> <!--th=table header-->
        <th width="100">Monday</th>
        <th width="100">Tuesday</th>
        <th width="100">Wednesday</th>
        <th width="100">Thursday</th>
        <th width="100">Friday</th>
        <th width="100">Saturday</th>
    </tr>
    <tr bgcolor="lightgrey" align="center">
        <td>Closed</td> <!--td=table description-->
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>Closed</td>
    </tr>
</table>

</body>
</html>
