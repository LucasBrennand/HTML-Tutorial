<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Unordered List</h1>
<ul>
  <li>dough</li>
  <li>sauce</li>
  <li>cheese</li>
  <li>toppings</li>
  <ul>
    <li>pepperoni</li>
    <li>onion</li>
  </ul>
</ul>

<h1>Ordered List</h1>
<ol type="1"> <!--type = 1,A,a,-->
  <li>Brush teeth</li>
  <li>Take shower</li>
  <li>Leave for work</li>
</ol>

<h1>Description List</h1>
<dl>
  <dt>HTML</dt> <!--dt=name; dd=description-->
  <dd>This adds structure to a webpage</dd>
  <dt>CSS</dt>
  <dd>This adds style to a webpage</dd>
  <dt>Javascript</dt>
  <dd>This adds functionality to a webpage</dd>
</dl>

</body>
</html>
